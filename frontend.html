         h1{text-align: center;}

        p+img{height: 50px;margin: auto;width: 40%;margin-left: 30%;}

    <h1>Strategic Investor</h1>
    <div id="container"></div>

<script>
var InvestorArr=JSON.parse(localStorage.getItem("InvestorData"));
console.log(InvestorArr)


var head=document.createElement("h1")
             head.innerText="Strategic Investor"
             console.log(head.innerText)

             InvestorArr.forEach(function(el){
              var box=document.createElement("div")
              box.style.borderRadius="10px"
              var pic=document.createElement("img")
              pic.setAttribute("src",el.investorImg)
              pic.style.webkitBorderTopLeftRadius="10px"
              pic.style.webkitBorderTopRightRadius="10px"

              var name=document.createElement("h3")
              name.innerText=el.investorName

              var post=document.createElement("p")
              post.innerText=el.investorRole

              var logo=document.createElement("img")
              logo.setAttribute("src",el.investorCompanyLogo)

              box.append(pic,name,post,logo)

              document.querySelector("#container").append(box)
          })

</script>
